<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>Water Drop — Water Quest</title>
	<link rel="stylesheet" href="styles.css" />
</head>
<body>
	<!-- new top banner (uses img/banner.png). If it fails to load the inline onerror adds .banner-broken) -->
	<div class="banner-wrapper">
		<!-- inline SVG banner fallback to avoid 404 when img/banner.png is missing -->
		<img id="topBanner" src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='1200' height='280' viewBox='0 0 1200 280'><rect width='1200' height='280' rx='12' fill='%23FFC907'/><text x='50%' y='55%' dominant-baseline='middle' text-anchor='middle' font-family='Arial,Helvetica,sans-serif' font-size='56' fill='%2307243a' font-weight='700'>Water Quest</text></svg>" alt="charity: water banner" class="top-banner" />

		<!-- Hero fallback: original header placed inside the hero, plus icon/title/play -->
		<div class="banner-fallback"><!-- removed aria-hidden="true" to avoid focus/aria-hidden conflict -->
			<div class="banner-hero">
				<header class="site-header">
					<!-- inline SVG logo fallback to avoid 404 when img/logo.png is missing -->
					<img id="logoImg" src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'><circle cx='32' cy='32' r='30' fill='%23ffffff' opacity='0.02'/><path d='M32 10c6 8 12 14 12 22 0 6.6-5.4 12-12 12s-12-5.4-12-12c0-8 6-14 12-22z' fill='%232E9DF7'/></svg>" alt="charity: water logo" class="logo" />
					<div class="title-block">
						<h1>Water Drop</h1>
						<p class="tagline">Tap clean drops, avoid dirty ones — save as many as you can!</p>
					</div>
				</header>

				<div class="hero-icon" aria-hidden="true"></div>
				<h2 class="hero-title">WATER<br/>QUEST</h2>
				<button id="bannerPlay" class="banner-play">PLAY</button>
			</div>
		</div>
	</div>

	<main class="game-wrap">
		<section class="hud">
			<div class="score">Score: <span id="score">0</span></div>
			<div class="timer">Time: <span id="time">30</span>s</div>
			<!-- Start button removed (hero PLAY is primary). Keep Reset for manual control -->
			<button id="resetBtn" class="start-btn">Reset</button>
		</section>

		<section id="gameField" class="game-field" aria-live="polite">
			<!-- whack-a-mole 3x3 grid -->
			<div class="game-grid" id="gameGrid" aria-hidden="false">
				<!-- cells will be populated by JS; keeping static markup so CSS anchors exist -->
				<div class="grid-cell" data-index="0"></div>
				<div class="grid-cell" data-index="1"></div>
				<div class="grid-cell" data-index="2"></div>
				<div class="grid-cell" data-index="3"></div>
				<div class="grid-cell" data-index="4"></div>
				<div class="grid-cell" data-index="5"></div>
				<div class="grid-cell" data-index="6"></div>
				<div class="grid-cell" data-index="7"></div>
				<div class="grid-cell" data-index="8"></div>
			</div>

			<div id="achievement" class="achievement" aria-live="polite"></div>

			<div class="progress" aria-hidden="true">
				<div id="progress-fill" class="progress-fill" style="width:0%"></div>
			</div>
		</section>
	</main>

	<div id="overlay" class="overlay hidden" role="dialog" aria-modal="true">
		<div class="overlay-content">
			<h2 id="resultTitle">Time's up!</h2>
			<p id="resultMessage"></p>
			<p class="final-score">Final score: <span id="finalScore">0</span></p>

			<!-- removed leaderboard form and section to simplify/debug gameplay -->

			<button id="replayBtn" class="start-btn">Play again</button>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
