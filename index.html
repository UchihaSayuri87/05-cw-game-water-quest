<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>Water Drop — Water Quest</title>
	<link rel="stylesheet" href="styles.css" />
</head>
<body>
	<!-- new top banner (uses img/banner.png). If it fails to load the inline onerror adds .banner-broken) -->
	<div class="banner-wrapper">
		<img id="topBanner" src="img/banner.png" alt="charity: water banner" class="top-banner"
		     onerror="this.style.display='none'; document.documentElement.classList.add('banner-broken');" />

		<!-- Hero fallback: original header placed inside the hero, plus icon/title/play -->
		<div class="banner-fallback" aria-hidden="true">
			<div class="banner-hero">
				<header class="site-header">
					<img id="logoImg" src="img/logo.png" alt="charity: water logo" class="logo"
					     onerror="document.documentElement.classList.add('logo-broken'); this.style.display='none';" />
					<div class="title-block">
						<h1>Water Drop</h1>
						<p class="tagline">Tap clean drops, avoid dirty ones — save as many as you can!</p>
					</div>
				</header>

				<div class="hero-icon" aria-hidden="true"></div>
				<h2 class="hero-title">WATER<br/>QUEST</h2>
				<button id="bannerPlay" class="banner-play">PLAY</button>
			</div>
		</div>
	</div>

	<main class="game-wrap">
		<section class="hud">
			<div class="score">Score: <span id="score">0</span></div>
			<div class="timer">Time: <span id="time">30</span>s</div>
			<!-- Start button removed (hero PLAY is primary). Keep Reset for manual control -->
			<button id="resetBtn" class="start-btn">Reset</button>
		</section>

		<section id="gameField" class="game-field" aria-live="polite">
			<!-- whack-a-mole 3x3 grid -->
			<div class="game-grid" id="gameGrid" aria-hidden="false">
				<!-- cells will be populated by JS; keeping static markup so CSS anchors exist -->
				<div class="grid-cell" data-index="0"></div>
				<div class="grid-cell" data-index="1"></div>
				<div class="grid-cell" data-index="2"></div>
				<div class="grid-cell" data-index="3"></div>
				<div class="grid-cell" data-index="4"></div>
				<div class="grid-cell" data-index="5"></div>
				<div class="grid-cell" data-index="6"></div>
				<div class="grid-cell" data-index="7"></div>
				<div class="grid-cell" data-index="8"></div>
			</div>

			<div id="achievement" class="achievement" aria-live="polite"></div>

			<div class="progress" aria-hidden="true">
				<div id="progress-fill" class="progress-fill" style="width:0%"></div>
			</div>
		</section>
	</main>

	<div id="overlay" class="overlay hidden" role="dialog" aria-modal="true">
		<div class="overlay-content">
			<h2 id="resultTitle">Time's up!</h2>
			<p id="resultMessage"></p>
			<p class="final-score">Final score: <span id="finalScore">0</span></p>
			<button id="replayBtn" class="start-btn">Play again</button>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
