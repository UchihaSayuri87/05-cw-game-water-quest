<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>Water Drop — Water Quest</title>
	<link rel="stylesheet" href="styles.css" />
</head>
<body>
	<header class="site-header">
		<!-- external logo with onerror fallback that toggles CSS class on the root element -->
		<img id="logoImg" src="img/logo.png" alt="charity: water logo" class="logo"
		     onerror="document.documentElement.classList.add('logo-broken'); this.style.display='none';" />
		<!-- inline SVG fallback (hidden by default via CSS, shown when .logo-broken is present) -->
		<svg class="logo-svg" viewBox="0 0 64 64" role="img" aria-label="Water Drop logo" xmlns="http://www.w3.org/2000/svg" focusable="false" aria-hidden="true">
			<circle cx="32" cy="32" r="30" fill="#ffffff" opacity="0.02"></circle>
			<path d="M32 10c6 8 12 14 12 22 0 6.6-5.4 12-12 12s-12-5.4-12-12c0-8 6-14 12-22z" fill="#2E9DF7"></path>
			<circle cx="44" cy="18" r="4" fill="#FFC907"></circle>
		</svg>

		<div class="title-block">
			<h1>Water Drop</h1>
			<p class="tagline">Tap clean drops, avoid dirty ones — save as many as you can!</p>
		</div>
	</header>

	<main class="game-wrap">
		<section class="hud">
			<div class="score">Score: <span id="score">0</span></div>
			<div class="timer">Time: <span id="time">30</span>s</div>
			<button id="startBtn" class="start-btn">Start Game</button>
		</section>

		<section id="gameField" class="game-field" aria-live="polite">
			<!-- whack-a-mole 3x3 grid -->
			<div class="game-grid" id="gameGrid" aria-hidden="false">
				<!-- cells will be populated by JS; keeping static markup so CSS anchors exist -->
				<div class="grid-cell" data-index="0"></div>
				<div class="grid-cell" data-index="1"></div>
				<div class="grid-cell" data-index="2"></div>
				<div class="grid-cell" data-index="3"></div>
				<div class="grid-cell" data-index="4"></div>
				<div class="grid-cell" data-index="5"></div>
				<div class="grid-cell" data-index="6"></div>
				<div class="grid-cell" data-index="7"></div>
				<div class="grid-cell" data-index="8"></div>
			</div>

			<div id="achievement" class="achievement" aria-live="polite"></div>

			<div class="progress" aria-hidden="true">
				<div id="progress-fill" class="progress-fill" style="width:0%"></div>
			</div>
		</section>
	</main>

	<div id="overlay" class="overlay hidden" role="dialog" aria-modal="true">
		<div class="overlay-content">
			<h2 id="resultTitle">Time's up!</h2>
			<p id="resultMessage"></p>
			<p class="final-score">Final score: <span id="finalScore">0</span></p>
			<button id="replayBtn" class="start-btn">Play again</button>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
